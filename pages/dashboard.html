<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/PlattformsDataHandler.js"></script>
    <script src="javascripts/Forms.js"></script>
    <script src="javascripts/PaymentsDataHandler.js"></script>
    <title>Document</title>
</head>

<body>
    <!--Handle response-->
    <div id="resp">

    </div>
    <!--Edit form-->
    <div id="Edit" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Editar plataforma</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <form id="Editor-form" method="POST" action="/plattforms/edit/">
                    <div class="modal-body">

                        <input type="text" class="form-control" name="Plattform" id="Id" hidden>
                        <label>Nombre de la plataforma:</label>
                        <input type="text" class="form-control" name="Name" id="Name">
                        <label>Precio:</label>
                        <input type="number" class="form-control" name="Price" id="Price">
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-info" value="Guardar"></button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <!--Create form-->
    <div id="Add" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Añadir plataforma</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <form id="Create-form" method="POST" action="/plattforms/Create/">
                    <div class="modal-body">
                        <label>Nombre de la plataforma:</label>
                        <input type="text" class="form-control" name="Name" id="Name">
                        <label>Precio:</label>
                        <input type="number" class="form-control" name="Price" id="Price">
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-info" value="Crear"></button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div class="container">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#plattforms">Plataformas</a></li>
            <li><a data-toggle="tab" href="#payments">Pagos</a></li>
            <li><a href="/logout/">Cerrar sesión</a></li>
        </ul>
        <div class="tab-content">
            <div id="plattforms" class="tab-pane fade">
                <div class="container">
                    <h3>Plataformas administradas:</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td>Nombre</td>
                                <td>Precio</td>
                                <td>Editar</td>
                                <td>Borrar</td>

                            </tr>
                        </thead>
                        <tbody id="Admin-plats">

                        </tbody>
                    </table>
                    <button class="btn btn-info" data-toggle="modal" data-target="#Add">&#43; Añadir plataforma</button>
                </div>
                <div class="container">
                    <h3>Plataformas:</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td>Nombre</td>
                                <td>Precio</td>
                                <td>Siguiente fecha de pago</td>
                            </tr>
                        </thead>
                        <tbody id="User-plats">

                        </tbody>
                    </table>
                </div>

            </div>
            <div id="payments" class="tab-pane fade">
                <div class="container">
                    <h3>Miembros:</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td>Nombre</td>
                                <td>Plataforma</td>
                                <td>Precio</td>
                                <td>Siguiente fecha de pago</td>
                                <td>Pagar</td>
                            </tr>
                        </thead>
                        <tbody id="Members">

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</body>


</html>
